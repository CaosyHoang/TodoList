<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>TodoList</title>
</head>
<body>
    <form onsubmit="return false" id="form">
        <h1 class="header">To-Do List</h1>
        <p class="decription">~ Today I need to ~</p>
        <div class="user">
            <input contenteditable="" class="input" type="text" placeholder="Lập trình" autofocus>
            <button onclick="App.createForm()" class="push">Submit</button>
        </div>
        <ul class="list"></ul>
    </form>
    <script src="./logic.js"></script>
</body>
</html>
